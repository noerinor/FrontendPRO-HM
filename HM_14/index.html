<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="prev">❮</button>
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="image.png" alt="Image" />
            <div class="text-content">
              <p>КОМАНДА</p>
              <p>
                Ми звикли брати на себе відповідальність та завжди гарантуємо
                чесну, вчасну допомогу, навіть у ситуаціях, коли більшість
                безсилі.
              </p>
              <p>
                <strong>Олександр Олександровський</strong><br />Керуючий
                партнер
              </p>
            </div>
          </div>
          <div class="slide">
            <img src="image.png" alt="Image" />
            <div class="text-content">
              <p>КОМАНДА</p>
              <p>Ми звикли брати на себе відповідальність</p>
              <p><strong>Інше ім'я</strong><br />Посада</p>
            </div>
          </div>
          <div class="slide">
            <img src="image.png" alt="Image" />
            <div class="text-content">
              <p>КОМАНДА</p>
              <p>Ми звикли</p>
              <p><strong>Інше ім'я</strong><br />Посада</p>
            </div>
          </div>
        </div>
      </div>
      <button class="next">❯</button>
    </div>

    <div class="dots">
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
