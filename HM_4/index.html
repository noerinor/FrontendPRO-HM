    <script>
      let number = prompt("Введіть тризначне число:");

      if (number.length !== 3 || isNaN(number)) {
        alert("Будь ласка, введіть правильне тризначне число.");
      } else {
        let digit1 = number[0];
        let digit2 = number[1];
        let digit3 = number[2];

        if (digit1 === digit2 && digit2 === digit3) {
          alert("Всі цифри однакові.");
        } else {
          alert("Не всі цифри однакові.");
        }

        if (digit1 === digit2 || digit2 === digit3 || digit1 === digit3) {
          alert("Серед цифр є однакові.");
        } else {
          alert("Серед цифр немає однакових.");
        }
      }
    </script>

    <script>
      let birthYear = prompt("Введіть ваш рік народження:");
      let currentYear = new Date().getFullYear();
      let age = currentYear - birthYear;

      let city = prompt("В якому місті ви живете?");

      let sport = prompt("Ваш улюблений вид спорту?");

      let cityMessage;
      if (city.toLowerCase() === "київ") {
        cityMessage = "Ти живеш у столиці України.";
      } else if (city.toLowerCase() === "вашингтон") {
        cityMessage = "Ти живеш у столиці США.";
      } else if (city.toLowerCase() === "лондон") {
        cityMessage = "Ти живеш у столиці Великої Британії.";
      } else {
        cityMessage = `Ти живеш у місті ${city}.`;
      }

      alert(`Ваш вік: ${age}\n${cityMessage}`);
    </script>
